CmdLine=..\..\dct\misc\slidever.pcd

[DispTest (VDD/Grabber)]
ExeName=..\..\dct\vdd\disptest
CmdLine=/l /n /t..\..\dct\vdd\dt_dct.ini

[Blue Screen Test]
ExeName=..\mstest30\mtrun.exe
CmdLine=..\..\dct\misc\bluescr.pcd
Options=E4AC4

[Check ESI/EDI]
